<h1>User List</h1>

<table class="table table-hover">
  <thead>
  <tr>
    <th>S.n</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersList;index as x">
    <td>{{x + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address}}</td>
    <td>{{user.status}}</td>
    <td>
      <a routerLink="/update-user/{{user.id}}" class="btn btn-success btn-sm mr-1">Edit</a>
      <button (click)="deleteUser(user.id)" class="btn-danger btn-sm">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
