<h1>Update User</h1>

<form [formGroup]="updateForm" (ngSubmit)="updateUser()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" formControlName="name" id="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" formControlName="email" id="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" formControlName="address" id="address" class="form-control">
  </div>
  <div class="form-group">
    <button class="btn btn-success">Update Record</button>
  </div>
</form>
